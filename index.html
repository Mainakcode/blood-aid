<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #e53935;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #d32f2f;
    }

    #successMsg {
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h2>Donor Registration</h2>
    <form id="donorForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="state" placeholder="State" required />
      <select id="blood" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <p id="successMsg"></p>
  </div>

  <script>
    // ✅ Replace with your Firebase config
    const firebaseConfig = {
       apiKey: "AIzaSyCbBOjAQ7nrQwPBp6NmixMTSPu28FWvCdI",
  authDomain: "bloodlink-809d7.firebaseapp.com",
  databaseURL: "https://bloodlink-809d7-default-rtdb.firebaseio.com",
  projectId: "bloodlink-809d7",
  storageBucket: "bloodlink-809d7.firebasestorage.app",
  messagingSenderId: "189420610064",
  appId: "1:189420610064:web:349fd00cb372d94e026095",
  measurementId: "G-GSD3PXZZ8D"
    };
    firebase.initializeApp(firebaseConfig);

    // ✅ Form Submission
    document.getElementById("donorForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const donor = {
         name: document.getElementById("name").value,
  city: document.getElementById("regCity").value.trim().toLowerCase(),  // fix here
  state: document.getElementById("state").value,
  phone: document.getElementById("phone").value,
  blood: document.getElementById("regBlood").value.trim().toUpperCase(),  // fix here
      };

      const key = firebase.database().ref().child("donors").push().key;
      firebase.database().ref("donors/" + key).set(donor);

      document.getElementById("successMsg").innerText = "Donor registered successfully!";
      document.getElementById("donorForm").reset();
    });
  </script>
</body>
</html>
