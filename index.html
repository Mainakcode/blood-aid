 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #e53935;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #d32f2f;
    }

    #successMsg {
      text-align: center;
      color: green;
      font-weight: bold;
    }

    /* style.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #f4f4f4;
  color: #333;
}

h1 {
  text-align: center;
  color: #c62828;
  margin-bottom: 30px;
}

section {
  background: white;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label, input, select, button {
  display: block;
  margin: 10px 0;
  font-size: 1rem;
  width: 100%;
  max-width: 400px;
}

input, select {
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  padding: 10px;
  background-color: #c62828;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #b71c1c;
}

#results {
  margin-top: 20px;
}

.donor-card {
  background: #ffecec;
  border: 1px solid #ff9a9a;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 5px;
}

.donor-card h3 {
  margin: 0 0 10px 0;
}

@media screen and (max-width: 600px) {
  body {
    padding: 10px;
  }
  label, input, select, button {
    width: 100%;
  }
}



    
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="container">
    <h2>Donor Registration</h2>
    <form id="donorForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="city" placeholder="City" required />
      <input type="text" id="state" placeholder="State" required />
      <select id="blood" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <p id="successMsg"></p>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCbBOjAQ7nrQwPBp6NmixMTSPu28FWvCdI",
    authDomain: "bloodlink-809d7.firebaseapp.com",
    databaseURL: "https://bloodlink-809d7-default-rtdb.firebaseio.com",
    projectId: "bloodlink-809d7",
    storageBucket: "bloodlink-809d7.firebasestorage.app",
    messagingSenderId: "189420610064",
    appId: "1:189420610064:web:349fd00cb372d94e026095",
    measurementId: "G-GSD3PXZZ8D"
  };
  firebase.initializeApp(firebaseConfig);

  document.getElementById("donorForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const donorData = {
      name: document.getElementById("name").value.trim(),
      city: document.getElementById("city").value.trim().toLowerCase(),
      state: document.getElementById("state").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      blood: document.getElementById("blood").value.trim().toUpperCase(),
    };

    const newDonorKey = firebase.database().ref().child("donors").push().key;
    firebase.database().ref("donors/" + newDonorKey).set(donorData)
      .then(() => {
        document.getElementById("successMsg").innerText = "Donor registered successfully!";
        document.getElementById("donorForm").reset();
      })
      .catch(error => {
        document.getElementById("successMsg").innerText = "Error: " + error.message;
      });
  });
</script>


 
</body>
</html>
